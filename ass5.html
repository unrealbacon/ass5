<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-based Video Sections</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Leading Section -->
    <section class="section leading">
        <h1>Leading Section</h1>
        <p>Scroll down to start the experience.</p>
    </section>

    <!-- Video Section 1 -->
    <section class="video-section" id="video-section-1">
        <video id="video1" src="https://videos.pexels.com/video-files/5852722/5852722-uhd_2562_1440_30fps.mp4"
            muted></video>
    </section>

    <!-- Middle Section -->
    <section class="section middle">
        <h1>Middle Section</h1>
        <p>Experience more as you scroll down.</p>
    </section>

    <!-- Video Section 2 -->
    <section class="video-section" id="video-section-2">
        <video id="video2" src="https://videos.pexels.com/video-files/5852722/5852722-uhd_2562_1440_30fps.mp4"
            muted></video>
    </section>

    <!-- Ending Section -->
    <section class="section ending">
        <h1>Ending Section</h1>
        <p>Thank you for watching.</p>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
